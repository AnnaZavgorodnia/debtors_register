<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід в Реєстр боржників</title>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>

<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" method="post">
                        <h3 class="text-center text-info m-4">Вхід в Єдиний реєстр боржників</h3>

                        <div class="form-group">
                            <label for="username" class="text-info m-2">Логін:</label><br>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-info m-2">Пароль:</label><br>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>

                        <div id="message"></div>

                        <div class="form-group">
                            <input type="submit" id="submitBtn" class="btn btn-info btn-md float-right" value="Увійти">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/login.js"></script>

</body>

</html>
